{% extends "helpingRecruiters/home.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">Hidden brand</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'helpingRecruiters-addnew' %}">New Recruitment </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Delete</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container m-5">
      {% if jobs %}
      {% for job in jobs %}
      <div class="card m-2" >
          <div class="card-body">
            <a href="{% url 'helpingRecruiters-detail' job.pk %}"><h1 class="card-title">{{job.jobtitle}}</h1></a>
            <small>{{job.CompanyName}} <br> {{job.Location}}</small>
            <p>{{job.jDesc|slice:":150"}}...</p>
          </div>
      </div>
      <div class="m-3">
        <a class="btn btn-primary" href="{%url 'helpingRecruiters-update' job.pk%}">Update</a>
        <a class="btn btn-danger" href="{%url 'helpingRecruiters-confirm-delete' job.pk%}">Delete</a>
      </div>
      {% endfor %}
      {% endif %}
  </div>

  
{% endblock %}
