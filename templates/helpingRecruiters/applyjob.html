{% extends "helpingRecruiters/home.html" %}
{% include "helpingRecruiters/recruiter.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <h1>{{job.jobtitle}}</h1>
        </div>
      <input type="text" style="display: none;" value={{job.id}}>
      <div class="form-group col-md-6">
        <label for="candidateName">Candidate Name </label>
        <input type="text" class="form-control" id="candidateName" name="CName"  placeholder="Candidate Name">
      </div>
      <div class="form-group col-md-6">
          <label for="address">Address </label>
          <input type="text" class="form-control" id="address" name="address"  placeholder="Address">
    </div>
    <div class="form-group col-md-2">
        <label for="contact">Contact </label>
        <input type="text" class="form-control" id="contact" name="contact"  placeholder="Contact">
    </div>
      <div class="form-group col-md-10">
        <label for="highestQual">Highest Qualification </label>
        <textarea type="text" rows="1" class="form-control" id="highestQual" name="Qual"  placeholder="Highest Qualification"></textarea>
      </div>
      <div class="form-group col-md-12">
        <label for="skills">Skills </label>
        <textarea type="text" class="form-control" id="skills" name="skills"  placeholder="Skills"></textarea>
      </div>
      
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
  </form>
{% endblock %}
