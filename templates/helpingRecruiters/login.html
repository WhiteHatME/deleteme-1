{% extends "helpingRecruiters/home.html" %}
{% block content %}
<div class="container m-5">
<div class="card" >
    <div class="card-body">
      <h1 class="card-title">Login</h1>
      <form method="POST">
          {% csrf_token %}

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">User ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="mail" name="userID"  placeholder="Enter ID">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="Password" name="password" placeholder="Enter Password">
          </div>
        </div>
        <div class="form-group row">
            <input class="btn btn-outline-info" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
